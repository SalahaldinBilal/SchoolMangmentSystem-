<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>School Managment System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/style.css">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="navbar-container">
			<header class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand">Hide Options</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav mr-auto mx-auto">
							<li><i class="add-button">Add Student</i></li>
							<li><i class="delete-all-button">Delete All Students</i></li>
							<li><i class="save-button">Save Student List</i></li>
							<li><i class="upload-button">Upload Student List</i></li>
						</ul>
						<input class="hidden" id="upload-file" type="file"/>
					</div>
				</div>
			</header>
			<header class="show-navbar text-center"><i class="show-nav"></i></header>
		</div>
		<div class="container fill">
			<div class="row" id="empty">
				<div class="col-12 text-center text-white">
					<h1>There's no students added yet !</h1>
					<p>Click "Add Student" above to add student</p>
				</div>
			</div>
			<div class="row hidden">
				<div class="col-12">
					<table class="table table-striped table-borderless table-dark text-center">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Name</th>
								<th scope="col">GDPA</th>
								<th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="./src/main.js"></script>
	</body>
</html>
